<html lang="en">
  <head>
    <meta charset="UTF-8">

    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css" />
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@48,400,0,0" />
    <title>SideBar HTML + CSS + JS</title>
  </head>
  <body>

    <aside class="sidebar">
      <header class="sidebar-header">
        <img class="logo-img" src="https://github.com/kaiofbgarcia.png" alt="Foto do Perfil" />
            
      </header>

      <nav>
        <button>
          <span>
            <i class="material-symbols-outlined"> home </i>
            <span>Home</span>
          </span>
        </button>

        <button>
          <span>
            <i class="material-symbols-outlined"> tag </i>
            <span>Explorar</span>
          </span>
        </button>

        <button>
          <span>
            <i class="material-symbols-outlined"> email </i>
            <span>Mensagens</span>
          </span>
        </button>

        <button>
          <span>
            <i class="material-symbols-outlined"> person </i>
            <span>Profile</span>
          </span>
        </button>
      </nav>
    </aside>

    <!-- Menu Mobile -->
    <button class="btn-mobile" onclick="toggleMenu()">
      <i class="material-symbols-outlined"> menu </i>
      <span>Menu</span>
    </button>

    <nav class="menu-mobile" id="menu-mobile">
      <button onclick="toggleMenu()" class="btn-close">
        <span>
          <i class="material-symbols-outlined"> close </i>
        </span>
      </button>

      <button>
        <span>
          <i class="material-symbols-outlined"> home </i>
          <span class="mobile-text">Home</span>
        </span>
      </button>

      <button>
        <span>
          <i class="material-symbols-outlined"> tag </i>
          <span class="mobile-text">Explorar</span>
        </span>
      </button>

      <button>
        <span>
          <i class="material-symbols-outlined"> email </i>
          <span class="mobile-text">Mensagens</span>
        </span>
      </button>

      <button>
        <span>
          <i class="material-symbols-outlined"> person </i>
          <span class="mobile-text">Profile</span>
        </span>
      </button>
    </nav>

    <!-- ConteÃºdo Principal -->

    <main class="main">
      <h1>SideBar HTML + CSS + JS</h1>
      <span>by Kaio Garcia</span>
    </main>

    <script src="script.js"></script>
